<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
 
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Financeiro Pessoal</title>
        <style type="text/css">
            body {background-color: #CAE1FF; font-size: 12px}
        </style> 
        
        <link href="tema/css/style.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <div align="center">
            <p:layout style="min-width:1020px;max-width:1020px;min-height:650px">  
                <p:layoutUnit position="north" size="165">  
                    <h:graphicImage url="/tema/imagens/topo.png" />
                </p:layoutUnit>  

                <p:layoutUnit position="center">  
                    <ui:insert name="centro">
						<h:form>
							<!-- INICIO MENU -->
							<p:growl id="messages"/> 
						    <p:menubar>
						    	<p:menuitem value="Inicio" icon="ui-icon-home" url="index.jsf" />
						    	<p:submenu label="Cadastros" icon="ui-icon-document-b">
						    		<p:menuitem value="Fonte de receita" icon="ui-icon-document-b" url="favorecido.jsf"/>
						    		<p:menuitem value="Centro de custo" icon="ui-icon-document-b" url="centroCusto.jsf"/>
						    		<p:menuitem value="Contas bancárias" icon="ui-icon-document-b" url="contasBancarias.jsf" />
						    	</p:submenu>
						  		<p:submenu label="Gestão de contas">  
					                <p:menuitem value="Mov. de contas" url="#" style="margin:2" icon="imagemMovimentacao"/>
							        <p:menuitem value="Contas à receber" url="#" style="margin:2" icon="imagemContasReceber"/>
							        <p:menuitem value="Contas à pagar" url="#" style="margin:2" icon="imagemContasPagar"/>
							        <p:menuitem value="Relatórios" url="#" style="margin:2" icon="imagemRelatorios" />
								</p:submenu> 
								<p:menuitem value="Relatórios e gráficos" icon="ui-icon-document" />
								<p:menuitem value="Configurações" icon="ui-icon-wrench" />
								
						        <f:facet name="options">  
						            <p:inputText style="margin-right:10px"/>  
						            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />  
						        </f:facet>  
						    </p:menubar>
						    <!-- FIM MENU -->
						
						</h:form>
						
						<h:form id="form">  
  
						    <p:growl id="growl" showDetail="true" />  
						  
						    <p:dashboard id="board" model="#{dashboardBean.model}">  
						        <p:ajax event="reorder" listener="#{dashboardBean.handleReorder}" update="growl" />  
						  
						        <p:panel id="sports" header="Sports" style="width:500px; max-height:400px;">  
						            <h:form>
						            	<p:barChart id="barChart" value="#{chartBean.categoryModel}" legendPosition="ne"  
									            title="Interactive Bar Chart" style="height:300px">  
									        <p:ajax event="itemSelect" listener="#{chartBean.itemSelect}" />  
									    </p:barChart> 
						            </h:form> 
						        </p:panel>  
						  
						        <p:panel id="finance" header="Finance">  
						            <h:outputText value="Finance Content" />  
						        </p:panel>  
						  
						        <p:panel id="lifestyle" header="Lifestyle" style="width:480px;max-height:400px;">  
						            <h:outputText value="Lifestyle Content"  />  
						        </p:panel>  
						  
						        <p:panel id="weather" header="Weather">  
						            <h:outputText value="Weather Content" />  
						        </p:panel>  
						  
						    </p:dashboard>  
						  
						</h:form>       
						  
                    </ui:insert>
                </p:layoutUnit>  
            </p:layout>  
        </div>
    </h:body>
</html>
